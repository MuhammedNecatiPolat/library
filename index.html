<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>Personal Library Manager</header>
    <div class="main-container">
        <div class="new-book-section">
            <form id="new-book-form" action="">
                <div class="input-wrapper">
                    <label for="author">Author</label>
                    <input id="author" name="author" type="text">
                </div>
                <div class="input-wrapper">
                    <label for="title">Title</label>
                    <input id="title" name="title" type="text">
                </div>
                <div class="input-wrapper">
                    <label for="page">Page</label>
                    <input id="page" name="page" type="number" min="0">
                </div>
                <div class="input-wrapper">
                    <label for="is-read">Read</label>
                    <input id="is-read" name="is-read" type="checkbox">
                </div>
                <button type="button" id="new-book-button">Add</button>
            </form>
        </div>
        <div class="content-container">
            <div id="cards"></div>
        </div>
    </div>
    <footer>Yok Edici (Tüm Hakları Saklıdır)</footer>
</body>

</html>
